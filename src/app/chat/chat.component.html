<div *ngFor="let data of data" class="chatbody">
    <div *ngIf="data['userId'] == sender_id" class="sender">
        {{data["message"]}}
    </div>
    <div *ngIf="data['userId'] !== sender_id" class="receiver">
        {{data["message"]}}
    </div>
</div>

<form action="" [formGroup]="forms" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="message">
    <button type="submit">Envoyer</button>
</form>
