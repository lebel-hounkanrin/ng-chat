<div *ngFor="let data of data, let i='index'" class="chatbody">
    <div [ngClass]="{'sender': i%2==0}">
    {{data["message"]}}
    </div>
</div>

<form action="" [formGroup]="forms" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="message">
    <button type="submit">Envoyer</button>
</form>
